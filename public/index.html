<!DOCTYPE html>
<html>
	<head>
		<title>Login System</title>
		<link href="/styles/root.css" rel="stylesheet"/>
		<link href="/styles/index.css" rel="stylesheet"/>
	</head>
	<body>
		<main>
			<h1>Welcome to my WebPage!</h1>

			<form class="form__user-info">
				<label>Enter</label>

				<input type="email" placeholder="your email" required/>
				<input type="password" placeholder="your password" required/>

				<button id="submit_login" class="btn yellow filled submit-user-info" type="submit">Log in</button>
				<p id="signin-warning">* do not have a account yet? You can <a href="/signin">create one</a></p>
			</form>
		</main>
	</body>
</html>
