<!DOCTYPE html>
<html>
	<head>
		<title>Sign in</title>

		<link href="/styles/root.css" rel="stylesheet"/>
		<link href="/styles/index.css" rel="stylesheet"/>
		<link rel="icon" type="image/x-icon" href="/favicon.ico">

		<script src="/scripts/sign-up.js" type="module" defer></script>
	</head>
	<body>
		<main>	
			<h1>Sign-up to Authenticate Users Project!</h1>
			<form id="signup_form" class="form__user-info">
				<label>Sign up</label>
	
				<input name="username" type="text" placeholder="create username" maxlength="8" required/>
				<input name="email" type="email" placeholder="your email" required/>
				<input name="password" type="password" placeholder="your password" required/>

				<button id="submit_signup" class="btn yellow" type="submit">Sign-in</button>
				<p class="form-warning">* Already have an account? <a href="/">login</a></p>
			</form>
		</main>
	</body>	
</html>
